<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="output">
        <div id="output2"></div>
        <div id="output1" class="output-text"></div>
    </div>

    <div class="extraButton">
        <button id="backspace"><strong>c</strong></button>
        <button id="clear"><strong>CLEAR</strong></button>
        <button id="leftbracket"><strong>(</strong></button>
        <button id="rightbracket"><strong>)</strong></button>
    </div>

    <div class="keypad">
        <div class="numpad">
            <div class="box1">
                <button id="one"><strong>1</strong></button>
                <button id="two"><strong>2</strong></button>
                <button id="three"><strong>3</strong></button>
            </div>
            <div class="box2">
                <button id="four"><strong>4</strong></button>
                <button id="five"><strong>5</strong></button>
                <button id="six"><strong>6</strong></button>
            </div>
            <div class="box3">
                <button id="seven"><strong>7</strong></button>
                <button id="eight"><strong>8</strong></button>
                <button id="nine"><strong>9</strong></button>
            </div>
            <div class="box4">
                <button id="zero"><strong>0</strong></button>
                <button id="decimal"><strong>.</strong></button>
                <button id="equalto"><strong>=</strong></button>
            </div>
        </div>

        <div class="arithmetic">
            <button id="plus"><strong>+</strong></button>
            <button id="minus"><strong>-</strong></button>
            <button id="divide"><strong>&divide;</strong></button>
            <button id="multiply"><strong>x</strong></button>
        </div>
        
        <div class="log">
            <p>Log:</p>
            <div id="mylog">
            </div>
        </div> 

    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
